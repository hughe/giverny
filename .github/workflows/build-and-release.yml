---
name: Build and Release

"on":
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Build binary
        run: make build

      - name: Archive binary
        run: |
          cd build
          tar -czf \
            giverny-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            giverny

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: giverny-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/giverny-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: giverny-linux-amd64
          path: dist/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: giverny-darwin-amd64
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/giverny-linux-amd64.tar.gz
            dist/giverny-darwin-amd64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
